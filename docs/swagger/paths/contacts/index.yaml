get:
  tags:
    - Contacts
  summary: Отримати список контактів
  description: Повертає список контактів користувача з можливістю пагінації, фільтрації та сортування.
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
      description: Номер сторінки
    - in: query
      name: perPage
      schema:
        type: integer
        default: 10
      description: Кількість контактів на сторінці
    - in: query
      name: isFavourite
      schema:
        type: boolean
      description: Фільтр за улюбленими контактами (true/false)
    - in: query
      name: contactType
      schema:
        type: string
        enum: ['personal', 'work', 'other']
      description: Фільтр за типом контакту
    - in: query
      name: sortBy
      schema:
        type: string
        enum: ['_id', 'name', 'email', 'phoneNumber', 'isFavourite', 'createdAt']
        default: 'createdAt'
      description: Поле для сортування
    - in: query
      name: sortOrder
      schema:
        type: string
        enum: ['asc', 'desc']
        default: 'asc'
      description: Порядок сортування
  responses:
    '200':
      description: Список контактів
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "Successfully found contacts!"
              data:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../components/schemas/Contact.yaml'
                  page:
                    type: integer
                    description: Поточна сторінка
                  perPage:
                    type: integer
                    description: Кількість контактів на сторінці
                  totalItems:
                    type: integer
                    description: Загальна кількість контактів
                  totalPages:
                    type: integer
                    description: Загальна кількість сторінок
                  hasPreviousPage:
                    type: boolean
                    description: Чи є попередня сторінка
                  hasNextPage:
                    type: boolean
                    description: Чи є наступна сторінка
    '401':
      description: Не авторизований
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'

post:
  tags:
    - Contacts
  summary: Створити контакт
  description: Створює новий контакт
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - phoneNumber
            - contactType
          properties:
            name:
              type: string
              description: Ім'я контакту
              minLength: 3
              maxLength: 20
            email:
              type: string
              format: email
              description: Email контакту
            phoneNumber:
              type: string
              description: Номер телефону контакту
              minLength: 3
              maxLength: 20
            isFavourite:
              type: boolean
              default: false
              description: Чи є контакт улюбленим
            contactType:
              type: string
              enum: ['personal', 'work', 'other']
              description: Тип контакту
  responses:
    '201':
      description: Контакт створено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: "Successfully created a contact!"
              data:
                $ref: '../../components/schemas/Contact.yaml'
    '400':
      description: Невалідні дані
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '401':
      description: Не авторизований
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
