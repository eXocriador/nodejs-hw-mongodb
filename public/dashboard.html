<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <a href="/" class="flex-shrink-0 flex items-center">
                <i class="fas fa-code text-indigo-600 text-2xl"></i>
                <span class="ml-2 text-xl font-bold text-gray-900"
                  >API Dashboard</span
                >
              </a>
            </div>
            <div class="flex items-center">
              <button
                id="logoutBtn"
                class="ml-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700"
              >
                Logout
              </button>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Profile Section -->
        <div class="bg-white shadow rounded-lg mb-6">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Profile Information
            </h3>
            <div class="mt-5">
              <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                  <img
                    id="userAvatar"
                    class="h-16 w-16 rounded-full"
                    src="https://via.placeholder.com/150"
                    alt="User avatar"
                  />
                </div>
                <div>
                  <h4 id="userName" class="text-lg font-medium text-gray-900">
                    Loading...
                  </h4>
                  <p id="userEmail" class="text-sm text-gray-500">Loading...</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Contacts Section -->
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg leading-6 font-medium text-gray-900">
                Contacts
              </h3>
              <button
                id="addContactBtn"
                class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
              >
                Add Contact
              </button>
            </div>
            <div class="mt-4">
              <div id="contactsList" class="space-y-4">
                <!-- Contacts will be loaded here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Add Contact Modal -->
        <div
          id="addContactModal"
          class="hidden fixed z-10 inset-0 overflow-y-auto"
        >
          <div
            class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
          >
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
              <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div
              class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            >
              <form id="addContactForm" class="p-6">
                <div class="mb-4">
                  <label
                    for="contactName"
                    class="block text-sm font-medium text-gray-700"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="contactName"
                    name="name"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="contactEmail"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="contactEmail"
                    name="email"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="contactPhone"
                    class="block text-sm font-medium text-gray-700"
                    >Phone</label
                  >
                  <input
                    type="tel"
                    id="contactPhone"
                    name="phone"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense"
                >
                  <button
                    type="submit"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm"
                  >
                    Add Contact
                  </button>
                  <button
                    type="button"
                    id="cancelAddContact"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-sm text-gray-500">
            &copy; 2024 API Testing Dashboard. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Check authentication
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
      }

      // Load user profile
      async function loadUserProfile() {
        try {
          const response = await fetch('/api/users/me', {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (response.ok) {
            document.getElementById('userName').textContent = data.data.name;
            document.getElementById('userEmail').textContent = data.data.email;
            if (data.data.avatar) {
              document.getElementById('userAvatar').src = data.data.avatar;
            }
          } else {
            throw new Error(data.message);
          }
        } catch (error) {
          console.error('Error loading profile:', error);
          alert('Failed to load profile');
        }
      }

      // Load contacts
      async function loadContacts() {
        try {
          const response = await fetch('/api/contacts', {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (response.ok) {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = data.data
              .map(
                (contact) => `
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <h4 class="text-lg font-medium text-gray-900">${
                                  contact.name
                                }</h4>
                                <p class="text-sm text-gray-500">${
                                  contact.email
                                }</p>
                                ${
                                  contact.phone
                                    ? `<p class="text-sm text-gray-500">${contact.phone}</p>`
                                    : ''
                                }
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editContact('${
                                  contact._id
                                }')" class="text-indigo-600 hover:text-indigo-900">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteContact('${
                                  contact._id
                                }')" class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `,
              )
              .join('');
          } else {
            throw new Error(data.message);
          }
        } catch (error) {
          console.error('Error loading contacts:', error);
          alert('Failed to load contacts');
        }
      }

      // Add contact
      document.getElementById('addContactBtn').addEventListener('click', () => {
        document.getElementById('addContactModal').classList.remove('hidden');
      });

      document
        .getElementById('cancelAddContact')
        .addEventListener('click', () => {
          document.getElementById('addContactModal').classList.add('hidden');
        });

      document
        .getElementById('addContactForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('contactName').value;
          const email = document.getElementById('contactEmail').value;
          const phone = document.getElementById('contactPhone').value;

          try {
            const response = await fetch('/api/contacts', {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ name, email, phone }),
            });

            const data = await response.json();
            if (response.ok) {
              document
                .getElementById('addContactModal')
                .classList.add('hidden');
              loadContacts();
            } else {
              throw new Error(data.message);
            }
          } catch (error) {
            console.error('Error adding contact:', error);
            alert('Failed to add contact');
          }
        });

      // Delete contact
      async function deleteContact(id) {
        if (!confirm('Are you sure you want to delete this contact?')) return;

        try {
          const response = await fetch(`/api/contacts/${id}`, {
            method: 'DELETE',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            loadContacts();
          } else {
            const data = await response.json();
            throw new Error(data.message);
          }
        } catch (error) {
          console.error('Error deleting contact:', error);
          alert('Failed to delete contact');
        }
      }

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });

      // Initial load
      loadUserProfile();
      loadContacts();
    </script>
  </body>
</html>
