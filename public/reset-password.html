<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <a href="/" class="flex-shrink-0 flex items-center">
                <i class="fas fa-code text-indigo-600 text-2xl"></i>
                <span class="ml-2 text-xl font-bold text-gray-900"
                  >API Dashboard</span
                >
              </a>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Enter your new password below.
            </p>
          </div>
          <form class="mt-8 space-y-6" id="resetPasswordForm">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="password" class="sr-only">New password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="New password"
                />
              </div>
              <div>
                <label for="confirmPassword" class="sr-only"
                  >Confirm new password</label
                >
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Confirm new password"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <i
                    class="fas fa-key text-indigo-500 group-hover:text-indigo-400"
                  ></i>
                </span>
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-sm text-gray-500">
            &copy; 2024 API Testing Dashboard. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script>
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        alert('Invalid or missing reset token');
        window.location.href = '/forgot-password.html';
      }

      // Log token for debugging
      console.log('Reset token:', token);

      document
        .getElementById('resetPasswordForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const password = document.getElementById('password').value;
          const confirmPassword =
            document.getElementById('confirmPassword').value;

          if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
          }

          try {
            console.log('Sending reset password request...');
            const response = await fetch('/auth/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ token, password }),
            });

            const data = await response.json();
            console.log('Reset password response:', data);

            if (response.ok) {
              alert('Password has been reset successfully');
              window.location.href = '/login.html';
            } else {
              alert(data.message || 'Failed to reset password');
            }
          } catch (error) {
            console.error('Reset password error:', error);
            alert('An error occurred while resetting password');
          }
        });
    </script>
  </body>
</html>
