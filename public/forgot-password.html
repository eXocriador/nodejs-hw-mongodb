<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <a href="/" class="flex-shrink-0 flex items-center">
                <i class="fas fa-code text-indigo-600 text-2xl"></i>
                <span class="ml-2 text-xl font-bold text-gray-900"
                  >API Dashboard</span
                >
              </a>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Forgot your password?
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Enter your email address and we'll send you a link to reset your
              password.
            </p>
          </div>
          <form class="mt-8 space-y-6" id="forgotPasswordForm">
            <div>
              <label for="email" class="sr-only">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Email address"
              />
            </div>

            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <i
                    class="fas fa-paper-plane text-indigo-500 group-hover:text-indigo-400"
                  ></i>
                </span>
                Send Reset Link
              </button>
            </div>

            <div class="text-center">
              <a
                href="/login.html"
                class="font-medium text-indigo-600 hover:text-indigo-500"
              >
                Back to login
              </a>
            </div>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-sm text-gray-500">
            &copy; 2024 API Testing Dashboard. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script>
      document
        .getElementById('forgotPasswordForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;

          try {
            const response = await fetch('/auth/forgot-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email }),
            });

            const data = await response.json();
            if (response.ok) {
              alert('Password reset link has been sent to your email');
              window.location.href = '/login.html';
            } else {
              alert(data.message || 'Failed to send reset link');
            }
          } catch (error) {
            alert('An error occurred while sending reset link');
          }
        });
    </script>
  </body>
</html>
